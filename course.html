            <!-- form -->
            <div class="page-content-wrap">

                <div class="row">
                    <div class="col-md-12">
                        <br>

                        <div class="form-horizontal">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><strong>ADD</strong> Course</h3>

                                </div>


                                <div class="panel-body">

                                    <div class="form-group">
                                        <div class="col-xs-12" id="ResponseDiv">

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-3 col-xs-12 control-label"><span class="text-danger">*</span>Select University</label>
                                        <div class="col-md-6 col-xs-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"></span>
                                                <select id="uniID" type="text" class="form-control" onchange="getDegrees()"/>
                                                </select>
                                            </div>

                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-md-3 col-xs-12 control-label"><span class="text-danger">*</span> Select Degree</label>
                                        <div class="col-md-6 col-xs-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"></span>
                                                <select id ="degreeID" type="text" class="form-control"/>

                                                </select>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-3 col-xs-12 control-label"><span class="text-danger">*</span> Select Course</label>
                                        <div class="col-md-6 col-xs-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"></span>
                                                <Select  id = "courseName" type="text" class="form-control"></select>


                                            </div>

                                        </div>
                                    </div>

                                </div>
                                <div class="panel-footer">

                                    <button class="btn btn-primary pull-right" onclick="AddCourse()">Submit</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>








        <!-- Dynamic Body Content Ends -->
