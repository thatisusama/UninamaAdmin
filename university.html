                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" id="UniName" class="form-control" />
                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Abbrevation</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input id="Abb" type="text" class="form-control" />
                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label"><span class="text-danger">*</span>Email</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input id="Email" type="text" class="form-control" />
                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label"><span class="text-danger">*</span>Contact Number</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input id="ContactNo" type="text" class="form-control" onkeypress="ValidateInputFieldForIntegers(evt)" />
                                </div>

                            </div>
                        </div>

                        <br><br>

                        <div class="form-group">
                            <h3 class="col-md-3 col-xs-12 control-label"><strong>ADDRESS:</strong></h3>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label"><span class="text-danger">*</span>street</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input id="Street" type="text" class="form-control" />
                                </div>

                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label"><span class="text-danger">*</span>City</label>

                                    <input id="City" type="text" class="form-control" />

                            </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label"><span class="text-danger">*</span>State</label>

                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input id="State" type="text" class="form-control" />
                                </div>

                            </div>
                        </div>

                        <br><br>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Ranking</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input id="Rank" type="text" class="form-control" />
                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Total Students</label>
                            <div class="col-md-6 col-xs-12">

                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input id="TotalStd" type="text" class="form-control" />
                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Male Student Ratio</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input id="MaleRatio" type="text" class="form-control" />
                                </div>

                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Female Student Ratio</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input id="FemaleRatio" type="text" class="form-control" />
                                </div>

                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Land Area</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input id="LandArea" type="text" class="form-control" />
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label"> Description</label>
                            <div class="col-md-6 col-xs-12">
                                <textarea id="Description" class="form-control" rows="5"></textarea>
                                <span class="help-block">Default textarea field</span>
                            </div>
                        </div>

                    </div>
                    <div class="panel-footer">

                        <button class="btn btn-primary pull-right" onclick="AddUniversity()">Submit</button>
